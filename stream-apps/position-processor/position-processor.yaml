# ---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: position-processor
  namespace : streams
  labels: 
      keel.sh/policy: force
      keel.sh/trigger: poll      
      keel.sh/approvals: "1"
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: position-processor
    spec:
      containers:
      - name: position-processor
        image: gcr.io/fretron-server/position-processor:latest
        ports:
        - containerPort: 2220
        - containerPort: 2121
        resources:
          limits:
            memory: 5Gi
          requests:
            memory: 1Gi
        volumeMounts:
        - mountPath: /tmp
          name: position-processor-data

      volumes:
        - name: position-processor-data
          persistentVolumeClaim:
            claimName: position-processor-data