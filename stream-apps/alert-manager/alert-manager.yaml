apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: alert-manager
  namespace : streams
  labels: 
      keel.sh/policy: force
      keel.sh/trigger: poll      
      keel.sh/approvals: "1"
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: alert-manager
    spec:
      containers:
      - name: alert-manager
        image: gcr.io/fretron-server/alert-manager:latest
