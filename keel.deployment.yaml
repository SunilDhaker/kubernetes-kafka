apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  annotations:
    kubernetes.io/service-account.name: keel
  name: keel
  namespace: kube-system
  labels: 
      name: "keel"
spec:
  replicas: 1
  template:
    metadata:
      name: keel
      labels:
        app: keel      
    spec:
      containers:                    
        - image: karolisr/keel:0.5.0-rc.1
          imagePullPolicy: Always
          env:          
            # - name: POLL
            #   value: "1"               
            - name: PUBSUB
              value: "1"            
            - name: PROJECT_ID
              value: "fretron-server"
            # Enable/disable Helm provider  
            # - name: HELM_PROVIDER
            #   value: "1" 
            # - name: WEBHOOK_ENDPOINT
            #   value: https://my.webhookrelay.com/v1/webhooks/2fc52b16-75f7-41f2-8e2d-81afbbcae709  
            - name: SLACK_TOKEN
              value: xoxp-266373695280-267077802516-267129995075-b16eb77aca75f6c2ebee5b6290327347
            - name: SLACK_CHANNELS
              value: general            
          name: keel
          command: ["/bin/keel"]
          ports:
            - containerPort: 9300       
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9300
            initialDelaySeconds: 30
            timeoutSeconds: 10         